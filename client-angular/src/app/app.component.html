<!DOCTYPE html>
<html lang="en">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul *ngIf="isAuthenticated()" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
      id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
      <div class="sidebar-brand-icon">
        <mat-icon>cloud_download</mat-icon>
      </div>
      <div class="sidebar-brand-text mx-3">Overcloud</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <mat-form-field appearance="fill">
      <mat-label style="color: white">Select cloud account</mat-label>
      <mat-select disableRipple [ngModel]="selectedCloudAccount" (ngModelChange)="onCurrentCloudAccountChange($event)">
        <mat-option *ngFor="let account of cloudAccounts" [value]="account._id">{{account.displayName}}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Nav Item - Dashboard -->
    <li class="nav-item">
      <a class="nav-link" routerLink="/" routerLinkActive="active">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Dashboard</span></a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="/recommendations" routerLinkActive="active">
        <i class="fas fa-fw fa-hands-helping"></i>
        <span>Recommendations</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Heading -->
    <div class="sidebar-heading">
      Admin
    </div>

    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item">
      <a class="nav-link" routerLink="/cloud-accounts" routerLinkActive="active">
        <i class="fas fa-fw fa-cog"></i>
        <span>Cloud Accounts</span></a>
    </li>
  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav *ngIf="isAuthenticated()" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <!-- Nav Item - Search Dropdown (Visible Only XS) -->
          <li class="nav-item dropdown no-arrow d-sm-none">
            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-search fa-fw"></i>
            </a>
            <!-- Dropdown - Messages -->
            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                 aria-labelledby="searchDropdown">
              <form class="form-inline mr-auto w-100 navbar-search">
                <div class="input-group">
                  <input type="text" class="form-control bg-light border-0 small"
                         placeholder="Search for..." aria-label="Search"
                         aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                      <i class="fas fa-search fa-sm"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </li>

          <div class="topbar-divider d-none d-sm-block"></div>

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <button mat-button [matMenuTriggerFor]="menu" [textContent]="getUserName()"></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onLogout()">Logout</button>
            </mat-menu>
          </li>

        </ul>

      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <!-- The routed views render in the <router-outlet>-->
        <router-outlet></router-outlet>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Overcloud 2021</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
