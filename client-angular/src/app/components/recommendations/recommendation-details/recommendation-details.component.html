<h1 class="h3 mb-2 text-gray-800">{{recType | humanize}}</h1>
<h3 class="h3 mb-2 text-gray-800">{{recDescription}}</h3>

<mat-dialog-content>
  <app-mat-table
    [tableData]="tableData"
    [tableColumns]="tableCols">
  </app-mat-table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button color="warn" (click)="onRemediateClick()">Remediate</button>
</mat-dialog-actions>
